# taken from https://sasstools.github.io/make-sass-lint-config/ and updated

# Rules: https://github.com/sasstools/sass-lint/tree/master/docs/rules

# sass-lint config generated by make-sass-lint-config v0.1.2
#
# The following scss-lint Linters are not yet supported by sass-lint:
# DisableLinterReason, ElsePlacement, PropertyCount, SelectorDepth
# SpaceAroundOperator, TrailingWhitespace, UnnecessaryParentReference, Compass::*
#
# The following settings/values are unsupported by sass-lint:
# Linter Indentation, option "allow_non_nested_indentation"
# Linter Indentation, option "character"
# Linter NestingDepth, option "ignore_parent_selectors"
# Linter PropertySortOrder, option "min_properties"
# Linter PropertySortOrder, option "separate_groups"
# Linter SpaceBeforeBrace, option "allow_single_line_padding"
# Linter VendorPrefix, option "identifier_list"

####################################################################################################
# Explanation Legend
#
# Overridable: avoid, but override on case-by-case basis when necessary
#   (https://github.com/sasstools/sass-lint/blob/master/docs/toggle-rules-in-src.md)
# Complier: taken care of by compilation
# EditorConfig: taken care of by editorconfig
#
####################################################################################################

files:
  include: '**/*.scss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  attribute-quotes:
    - 2
    - include: true
  bem-depth:
    - 2
    - max-depth: 1
  border-zero:
    - 2
    - convention: 0
  brace-style:
    - 2
    - allow-single-line: true
  class-name-format:
    - 2
    - allow-leading-underscore: false
      convention: hyphenatedbem
  clean-import-paths:
    - 2
    - filename-extension: false
      leading-underscore: false
  empty-args:
    - 2
    - include: true
  empty-line-between-blocks:
    - 2
    - include: true
      ignore-single-line-rulesets: false
      allow-single-line-rulesets: false
  extends-before-declarations: 2
  extends-before-mixins: 2
  # Explanation: EditorConfig
  final-newline:
    - 2
    - include: true
  force-attribute-nesting: 1
  force-element-nesting: 1
  force-pseudo-nesting: 1
  function-name-format:
    - 2
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  hex-length:
    - 2
    - style: short
  hex-notation:
    - 2
    - style: lowercase
  id-name-format:
    - 2
    - allow-leading-underscore: false
      convention: hyphenatedbem
  # Explanation 3
  indentation:
    - 2
    - size: tab
  # removed by compiler
  leading-zero:
    - 2
    - include: true
  max-file-line-count: 0
  max-line-length: 0
  mixin-name-format:
    - 2
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  mixins-before-declarations: 2
  nesting-depth: 0
  no-attribute-selectors: 0
  no-color-hex: 0
  no-color-keywords: 2
  no-color-literals: 2
  no-combinators: 0
  no-css-comments: 0
  no-debug: 0
  no-disallowed-properties: 0
  # Explanation: Overridable
  no-duplicate-properties: 2
  # Explanation 2
  no-empty-rulesets: 1
  no-extends: 0
  # Explanation: Overridable
  no-ids: 2
  # Explanation: Overridable
  no-important: 0
  no-invalid-hex: 2
  no-mergeable-selectors: 1
  no-misspelled-properties:
    - 2
    - extra-properties: []
  no-qualifying-elements:
    - 1
    - allow-element-with-attribute: false
      # nesting doesn't seem to trigger this. linting after compilation would
      allow-element-with-class: true
      allow-element-with-id: false
  # Explanation: EditorConfig
  no-trailing-whitespace: 1
  no-trailing-zero: 2
  no-transition-all: 0
  no-universal-selectors: 0
  # Explanation: Overridable
  no-url-protocols: 2
  # Explanation: Overridable
  no-vendor-prefixes:
    - 2
    - additional-identifiers: []
      excluded-identifiers: []
  no-warn: 0
  one-declaration-per-line: 2
  # Explanation: Overridable
  placeholder-in-extend: 2
  placeholder-name-format:
    - 2
    - allow-leading-underscore: false
      convention: hyphenatedbem
  property-sort-order:
    - 1
    - order: alphabetical
      ignore-custom-properties: false
  property-units:
    - 1
    - global:
        - ch
        - em
        - ex
        - rem
        - cm
        - in
        - mm
        - pc
        - pt
        - px
        - q
        - vh
        - vw
        - vmin
        - vmax
        - deg
        - grad
        - rad
        - turn
        - ms
        - s
        - Hz
        - kHz
        - dpi
        - dpcm
        - dppx
        - '%'
      per-property: {}
  pseudo-element: 2
  quotes:
    - 1
    - style: double
  shorthand-values:
    - 1
    - allowed-shorthands:
        - 1
        - 2
        - 3
  single-line-per-selector: 1
  space-after-bang:
    - 2
    - include: false
  space-after-colon:
    - 2
    - include: true
  space-after-comma:
    - 2
    - include: true
  space-around-operator:
    - 2
    - include: true
  space-before-bang:
    - 2
    - include: true
  space-before-brace:
    - 2
    - include: true
  space-before-colon:
    - 2
    - include: false
  space-between-parens:
    - 2
    - include: false
  trailing-semicolon:
    - 2
    - include: true
  url-quotes:
    - 2
    - include: true
  variable-for-property: 0
  variable-name-format:
    - 2
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  zero-unit:
    - 2
    - include: false
